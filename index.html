<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="onboarding.css">
</head>
<body>
    <div class="app-container">
        <div class="cardd">
            <div id="interests-screen" class="screen">
           
                <div class="content">
                    <h1>Select Course</h1>
                    <div class="interests-grid">
                        <button class="interest-button" data-interest="Anatomy">
                            <span class="interest-icon">💪</span>
                            <span class="interest-name">Anatomy</span>
                        </button>
                        <button class="interest-button" data-interest="Physiology">
                            <span class="interest-icon">👨🏼‍🔬</span>
                            <span class="interest-name">Physiology</span>
                        </button>
                        <button class="interest-button" data-interest="MBC">
                            <span class="interest-icon">🧬</span>
                            <span class="interest-name">Medical Biochemistry</span>
                        </button>
                        <button class="interest-button" data-interest="Pharmacology">
                            <span class="interest-icon">🧫</span>
                            <span class="interest-name">Pharmacology</span>
                        </button>
                        <button class="interest-button" data-interest="Chemistry">
                            <span class="interest-icon">⚗️</span>
                            <span class="interest-name">Chemistry</span>
                        </button>
                        <button class="interest-button" data-interest="General Studies">
                            <span class="interest-icon">🔢</span>
                            <span class="interest-name">General Studies</span>
                        </button>
                    </div>
                </div>
                <!-- <div class="illustration">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/placeholder-2Gu7Ub5Iu5Iqc5Ij6Ij7Ik.svg" alt="Quiz illustration" class="illustration-image">
                </div> -->
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
